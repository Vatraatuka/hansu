<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukti Transfer - KULIAH PAKAR</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(135deg, #f4f4f4, #e2e2e2);
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
        transition: transform 0.2s;
      }
      .container:hover {
        transform: scale(1.02);
      }
      h1 {
        color: #4caf50;
        margin-bottom: 20px;
        text-align: center;
        font-size: 2em;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #4caf50;
        border-radius: 5px;
        transition: border-color 0.3s;
      }
      .form-group input:focus {
        border-color: #45a049;
        outline: none;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1.1em;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #45a049;
      }
      /* Navbar styles */
      .w3-bar {
        background-color: #4caf50;
      }
      .w3-bar a {
        color: white;
      }
      .w3-bar a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-left-align w3-large">
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large">
          <i class="fa fa-home w3-margin-right"></i>HOME
        </a>
        <a
          href="Pembayaran.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large"
          title="Pembayaran"
        >
          <i class="fa fa-credit-card w3-margin-right"></i>Pembayaran
        </a>
        <a
          href="Lokasi.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large"
          title="Lokasi"
        >
          <i class="fa fa-globe"></i>
        </a>
        <a
          href="Profil.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large"
          title="Profil"
        >
          <i class="fa fa-user"></i>
        </a>
        <a
          href="Pesan.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large"
          title="Pesan"
        >
          <i class="fa fa-envelope"></i>
        </a>
        <a
          href="logout.html"
          class="w3-bar-item w3-button w3-hide-small w3-padding-large"
          title="Logout"
        >
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>Unggah Bukti Transfer</h1>
        <form
          action="process_transfer.php"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="jumlah">Jumlah Pembayaran</label>
            <input type="number" id="jumlah" name="jumlah" required />
          </div>
          <div class="form-group">
            <label for="bukti">Unggah Bukti Transfer</label>
            <input
              type="file"
              id="bukti"
              name="bukti"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="button">Kirim Bukti Transfer</button>
        </form>
      </div>
    </main>
  </body>
</html>
